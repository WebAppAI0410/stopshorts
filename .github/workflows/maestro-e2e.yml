name: Maestro E2E Tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - both

# Cancel in-progress runs for the same PR
concurrency:
  group: maestro-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick validation before building
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Maestro flows
        run: |
          # Check that .maestro directory exists
          if [ ! -d ".maestro" ]; then
            echo "Error: .maestro directory not found"
            exit 1
          fi
          # Check that flow files exist
          if [ -z "$(ls -A .maestro/flows/*.yaml 2>/dev/null)" ]; then
            echo "Error: No Maestro flow files found"
            exit 1
          fi
          echo "Found Maestro flows:"
          ls -la .maestro/flows/

  # Build Android APK locally and run Maestro tests
  android:
    needs: validate
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          # Free up disk space for emulator (need 7.4GB for userdata partition)
          echo "Before cleanup:"
          df -h

          # Remove large unnecessary packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/local/lib/android/sdk/cmake
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/PyPy
          sudo rm -rf /opt/hostedtoolcache/Python
          sudo rm -rf /opt/hostedtoolcache/Ruby
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/local/share/powershell

          # Clean apt cache
          sudo apt-get clean

          echo "After cleanup:"
          df -h

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - run: npm ci

      - name: Generate native project
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
          cp app/build/outputs/apk/debug/app-debug.apk ../app.apk

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Maestro CLI
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          heap-size: 512M
          ram-size: 4096M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb install app.apk
            # Wait for app to be ready
            sleep 10
            # Run health check flow first to verify infrastructure
            $HOME/.maestro/bin/maestro test .maestro/flows/health-check.yaml --env=APP_ID=com.stopshorts.app --env=DEMO_MODE=true --env=TEST_USER_NAME=TestUser

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-android-results
          path: |
            app.apk
            ~/.maestro/tests/

  # Build iOS app locally and run Maestro tests
  ios:
    needs: validate
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'
    runs-on: macos-15
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Setup Ruby and CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Generate native project with Family Controls
        run: ENABLE_FAMILY_CONTROLS=true npx expo prebuild --platform ios --clean

      - name: Install pods
        run: cd ios && pod install

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build iOS Simulator app
        run: |
          cd ios
          # Find the workspace name
          WORKSPACE=$(ls -d *.xcworkspace | head -n 1)
          SCHEME=$(echo "$WORKSPACE" | sed 's/.xcworkspace//')

          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -derivedDataPath build \
            build

          # Find and copy the .app bundle
          APP_PATH=$(find build -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" ../app.app

      - name: Install Maestro CLI
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Create and boot iOS Simulator
        run: |
          # Create a new simulator with specific name to avoid conflicts
          DEVICE_ID=$(xcrun simctl create "TestDevice" "iPhone 16" "iOS18.5" 2>/dev/null || xcrun simctl list devices | grep "iPhone 16" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          echo "SIMULATOR_UDID=$DEVICE_ID" >> $GITHUB_ENV
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl bootstatus "$DEVICE_ID" -b

      - name: Install app on simulator
        run: xcrun simctl install "$SIMULATOR_UDID" app.app

      - name: Run Maestro E2E tests
        env:
          MAESTRO_DRIVER_STARTUP_TIMEOUT: 120000
        run: |
          # Run health check flow first to verify infrastructure
          $HOME/.maestro/bin/maestro test .maestro/flows/health-check.yaml --env=APP_ID=com.nverse.stopshorts --env=DEMO_MODE=true --env=TEST_USER_NAME=TestUser

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-ios-results
          path: |
            app.app
            ~/.maestro/tests/
