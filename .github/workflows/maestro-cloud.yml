name: Maestro Cloud E2E Tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - both

# Cancel in-progress runs for the same PR
concurrency:
  group: maestro-${{ github.run_id }}
  cancel-in-progress: true

env:
  MAESTRO_CLOUD_API_KEY: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
  MAESTRO_CLOUD_PROJECT_ID: ${{ secrets.MAESTRO_CLOUD_PROJECT_ID }}

jobs:
  # Quick validation before building
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Maestro flows
        run: |
          # Check that .maestro directory exists
          if [ ! -d ".maestro" ]; then
            echo "Error: .maestro directory not found"
            exit 1
          fi
          # Check that flow files exist
          if [ -z "$(ls -A .maestro/flows/*.yaml 2>/dev/null)" ]; then
            echo "Error: No Maestro flow files found"
            exit 1
          fi
          echo "Found Maestro flows:"
          ls -la .maestro/flows/

  # Build Android APK and run Maestro tests
  android:
    needs: validate
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK with EAS
        run: |
          # Build APK using EAS (detox-android profile produces APK)
          eas build --platform android --profile detox-android --non-interactive --wait

      - name: Download Android build
        run: |
          mkdir -p artifacts
          # Get fingerprint for download
          eas fingerprint:generate --json --non-interactive --platform android --build-profile detox-android > /tmp/fingerprint.json
          FINGERPRINT=$(node -e "
            const fs = require('fs');
            const raw = fs.readFileSync('/tmp/fingerprint.json', 'utf8');
            const start = raw.indexOf('{');
            const end = raw.lastIndexOf('}');
            const data = JSON.parse(raw.slice(start, end + 1));
            console.log(data.hash);
          ")
          eas build:download --platform android --fingerprint $FINGERPRINT --non-interactive --output artifacts/app.apk

      - name: Run Maestro Cloud tests
        uses: mobile-dev-inc/action-maestro-cloud@v2
        with:
          api-key: ${{ env.MAESTRO_CLOUD_API_KEY }}
          project-id: ${{ env.MAESTRO_CLOUD_PROJECT_ID }}
          app-file: artifacts/app.apk
          workspace: .maestro
          name: "Run ${{ github.run_number }} - Android"
          env: |
            TEST_USER_NAME=TestUser
            DEMO_MODE=true
          android-api-level: 33
          device-locale: ja_JP
          timeout: 45

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-android-results
          path: |
            artifacts/
            .maestro-cloud/

  # Build iOS app and run Maestro tests
  ios:
    needs: validate
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'
    runs-on: macos-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS simulator app with EAS
        run: |
          # Build iOS simulator app
          eas build --platform ios --profile detox-ios --non-interactive --wait

      - name: Download iOS build
        run: |
          mkdir -p artifacts
          # Get fingerprint for download
          eas fingerprint:generate --json --non-interactive --platform ios --build-profile detox-ios > /tmp/fingerprint.json
          FINGERPRINT=$(node -e "
            const fs = require('fs');
            const raw = fs.readFileSync('/tmp/fingerprint.json', 'utf8');
            const start = raw.indexOf('{');
            const end = raw.lastIndexOf('}');
            const data = JSON.parse(raw.slice(start, end + 1));
            console.log(data.hash);
          ")
          eas build:download --platform ios --fingerprint $FINGERPRINT --non-interactive --output artifacts/app.tar.gz
          # Extract the .app bundle
          cd artifacts && tar -xzf app.tar.gz
          APP_PATH=$(find . -name "*.app" -type d | head -n 1)
          echo "IOS_APP_PATH=$APP_PATH" >> $GITHUB_ENV

      - name: Run Maestro Cloud tests
        uses: mobile-dev-inc/action-maestro-cloud@v2
        with:
          api-key: ${{ env.MAESTRO_CLOUD_API_KEY }}
          project-id: ${{ env.MAESTRO_CLOUD_PROJECT_ID }}
          app-file: artifacts/${{ env.IOS_APP_PATH }}
          workspace: .maestro
          name: "Run ${{ github.run_number }} - iOS"
          env: |
            TEST_USER_NAME=TestUser
            DEMO_MODE=true
          device-locale: ja_JP
          timeout: 45

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-ios-results
          path: |
            artifacts/
            .maestro-cloud/
