<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urge Surfing Wave Animation Mockup (Refined)</title>
    <style>
        :root {
            --bg-color: #0D1117;
            --card-bg: rgba(22, 27, 34, 0.8);
            --primary-emerald: #10B981;
            --primary-teal: #14B8A6;
            --text-primary: #F0F6FC;
            --text-secondary: #8B949E;
            --border-color: rgba(48, 54, 61, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at top left, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
                radial-gradient(circle at bottom right, rgba(20, 184, 166, 0.05) 0%, transparent 40%);
        }

        .header {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Wave Styles */
        .wave-container {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            margin-top: 20px;
        }

        .wave-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Breathing Guide Styles */
        .breathing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            z-index: 10;
        }

        .breath-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s linear;
        }

        .breath-inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-emerald);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .phase-label {
            margin-top: 24px;
            font-size: 20px;
            font-weight: 600;
            height: 30px;
            color: var(--text-primary);
        }

        /* Duration Selection */
        .duration-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .duration-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .duration-btn.active {
            background: var(--primary-emerald);
            color: white;
            border-color: var(--primary-emerald);
        }

        .quote-container {
            padding: 24px;
            text-align: center;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            max-width: 320px;
            margin-bottom: 40px;
        }

        .quote {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
            line-height: 1.6;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 12px;
            left: 20px;
            right: 20px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--primary-emerald);
            transition: width 0.1s linear;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .main-btn {
            padding: 12px 32px;
            border-radius: 12px;
            border: none;
            background: var(--primary-emerald);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .main-btn:active {
            transform: scale(0.95);
        }

        .main-btn:hover {
            opacity: 0.9;
        }

        .reset-btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: #30363D;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üßò Ë°ùÂãï„Çµ„Éº„Éï„Ç£„É≥„Ç∞‰∏≠</h1>
        <p>Ê∑±ÂëºÂê∏„Çí„Åó„Å™„Åå„Çâ„ÄÅË°ùÂãï„ÇíË¶≥ÂØü„Åó„Åæ„Åó„Çá„ÅÜ</p>
        <div class="duration-selector">
            <button class="duration-btn active" onclick="setDuration(30, this)">30Áßí (3„Çµ„Ç§„ÇØ„É´)</button>
            <button class="duration-btn" onclick="setDuration(60, this)">60Áßí (6„Çµ„Ç§„ÇØ„É´)</button>
        </div>
    </div>

    <div class="main-container">
        <div class="wave-container">
            <svg class="wave-svg" viewBox="0 0 400 250" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="waveGrad1" x1="50%" y1="0%" x2="50%" y2="100%">
                        <stop offset="0%" stop-color="#10B981" stop-opacity="0.3" id="stop1-start" />
                        <stop offset="100%" stop-color="#10B981" stop-opacity="0.6" id="stop1-end" />
                    </linearGradient>
                    <linearGradient id="waveGrad2" x1="50%" y1="0%" x2="50%" y2="100%">
                        <stop offset="0%" stop-color="#10B981" stop-opacity="0.4" id="stop2-start" />
                        <stop offset="100%" stop-color="#10B981" stop-opacity="0.7" id="stop2-end" />
                    </linearGradient>
                    <linearGradient id="waveGrad3" x1="50%" y1="0%" x2="50%" y2="100%">
                        <stop offset="0%" stop-color="#10B981" stop-opacity="0.5" id="stop3-start" />
                        <stop offset="100%" stop-color="#10B981" stop-opacity="0.9" id="stop3-end" />
                    </linearGradient>
                </defs>
                <path id="wave1" d="" fill="url(#waveGrad1)"></path>
                <path id="wave2" d="" fill="url(#waveGrad2)"></path>
                <path id="wave3" d="" fill="url(#waveGrad3)"></path>
            </svg>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="breathing-container">
            <div class="breath-circle" id="breathCircle">
                <div class="breath-inner"></div>
            </div>
            <div class="phase-label" id="phaseLabel">Ê∫ñÂÇôÂÆå‰∫Ü</div>
        </div>

        <div class="quote-container">
            <p class="quote">„Äå„Åì„ÅÆË°ùÂãï„ÅØ‰∏ÄÊôÇÁöÑ„Å™„ÇÇ„ÅÆ„ÄÇÊ≥¢„ÅÆ„Çà„ÅÜ„Å´„ÄÅÂøÖ„ÅöÈÅé„Åé„Å¶„ÅÑ„Åè„Äç</p>
        </div>
    </div>

    <div class="controls">
        <button class="main-btn" id="startBtn" onclick="startAnimation()">üåä Ê≥¢„Å´‰πó„Çã</button>
        <button class="reset-btn" onclick="resetAnimation()">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <script>
        const wave1 = document.getElementById('wave1');
        const wave2 = document.getElementById('wave2');
        const wave3 = document.getElementById('wave3');
        const breathCircle = document.getElementById('breathCircle');
        const phaseLabel = document.getElementById('phaseLabel');
        const progressFill = document.getElementById('progressFill');
        const startBtn = document.getElementById('startBtn');

        let startTime = null;
        let animationId = null;
        let isStarted = false;

        let TOTAL_DURATION = 30000; // Default 30s
        const CYCLE_DURATION = 10000; // 10 seconds per cycle (4-2-4)
        const INHALE = 4000;
        const HOLD = 2000;
        const EXHALE = 4000;

        function setDuration(seconds, btn) {
            if (isStarted) return;
            TOTAL_DURATION = seconds * 1000;
            document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            startBtn.textContent = `üåä Ê≥¢„Å´‰πó„Çã (${seconds}Áßí)`;
        }

        function getWavePath(t, phase, amplitude, frequency, baseHeight) {
            let path = `M 0 ${baseHeight}`;
            for (let x = 0; x <= 400; x += 5) {
                // Variation in frequency and phase over time to make it feel more "alive"
                const dynamicPhase = phase + t * 0.003;
                const y = baseHeight + Math.sin(x * frequency + dynamicPhase) * amplitude;
                path += ` L ${x} ${y}`;
            }
            path += " L 400 250 L 0 250 Z";
            return path;
        }

        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / TOTAL_DURATION, 1);

            // 1. Wave Animation Logic (More Intense Start)
            // Amplitude: starts high (~70px) and goes to very low (~5px)
            // Added horizontal disturbance factor
            const intensityFactor = 1 - progress;
            const baseAmp = 5 + intensityFactor * 65; // 70 -> 5

            // Speed factor: waves move faster when intense
            const speedFactor = 0.003 + intensityFactor * 0.005;

            // Sync wave "rising" with inhale
            const cycleElapsed = elapsed % CYCLE_DURATION;
            let breathingAmpOffset = 0;
            if (cycleElapsed < INHALE) {
                breathingAmpOffset = (cycleElapsed / INHALE) * 15;
            } else if (cycleElapsed < INHALE + HOLD) {
                breathingAmpOffset = 15;
            } else {
                breathingAmpOffset = (1 - (cycleElapsed - INHALE - HOLD) / EXHALE) * 15;
            }

            const currentAmp = baseAmp + breathingAmpOffset;

            // Frequency also gets slightly calmer
            const freqBase = 0.015 + (1 - intensityFactor) * 0.005;

            // Update SVG Paths with dynamic speeds
            wave1.setAttribute('d', getWavePath(timestamp * (1 + intensityFactor), 0, currentAmp, freqBase, 110 + progress * 50));
            wave2.setAttribute('d', getWavePath(timestamp * (1 + intensityFactor * 0.8), Math.PI / 2, currentAmp * 0.85, freqBase * 1.2, 125 + progress * 50));
            wave3.setAttribute('d', getWavePath(timestamp * (1 + intensityFactor * 0.6), Math.PI, currentAmp * 0.7, freqBase * 1.5, 140 + progress * 50));

            // Color transition (Emerald to Deep Calm Teal)
            const intenseColor = [16, 185, 129]; // Emerald 500
            const calmColor = [13, 148, 136];    // Teal 600
            const r = Math.round(intenseColor[0] + (calmColor[0] - intenseColor[0]) * progress);
            const g = Math.round(intenseColor[1] + (calmColor[1] - intenseColor[1]) * progress);
            const b = Math.round(intenseColor[2] + (calmColor[2] - intenseColor[2]) * progress);
            const color = `rgb(${r}, ${g}, ${b})`;

            document.querySelectorAll('stop').forEach(stop => {
                stop.setAttribute('stop-color', color);
            });
            document.documentElement.style.setProperty('--primary-emerald', color);

            // 2. Breathing Guide Animation (4-2-4)
            let scale = 1;
            let opacity = 0.6;

            if (cycleElapsed < INHALE) {
                phaseLabel.textContent = "Âê∏„Å£„Å¶...";
                scale = 1 + (cycleElapsed / INHALE) * 0.7; // 1.0 -> 1.7
                opacity = 0.6 + (cycleElapsed / INHALE) * 0.4;
            } else if (cycleElapsed < INHALE + HOLD) {
                phaseLabel.textContent = "Ê≠¢„ÇÅ„Å¶...";
                scale = 1.7;
                opacity = 1.0;
            } else if (cycleElapsed < INHALE + HOLD + EXHALE) {
                phaseLabel.textContent = "Âêê„ÅÑ„Å¶...";
                const exhaleProgress = (cycleElapsed - INHALE - HOLD) / EXHALE;
                scale = 1.7 - exhaleProgress * 0.7; // 1.7 -> 1.0
                opacity = 1.0 - exhaleProgress * 0.4;
            }

            breathCircle.style.transform = `scale(${scale})`;
            breathCircle.style.opacity = opacity;

            // 3. Overall Progress
            progressFill.style.width = `${progress * 100}%`;

            if (progress < 1) {
                animationId = requestAnimationFrame(animate);
            } else {
                phaseLabel.textContent = "ÂÆå‰∫ÜÔºÅ";
                isStarted = false;
                startBtn.disabled = false;
                startBtn.style.opacity = 1;
            }
        }

        function startAnimation() {
            if (isStarted) return;
            isStarted = true;
            startTime = null;
            startBtn.disabled = true;
            startBtn.style.opacity = 0.5;
            animationId = requestAnimationFrame(animate);
        }

        function resetAnimation() {
            isStarted = false;
            startBtn.disabled = false;
            startBtn.style.opacity = 1;
            cancelAnimationFrame(animationId);
            startTime = null;
            progressFill.style.width = '0%';
            phaseLabel.textContent = "Ê∫ñÂÇôÂÆå‰∫Ü";
            breathCircle.style.transform = `scale(1)`;
            breathCircle.style.opacity = 0.6;

            // Reset waves to idle (slightly intense idle)
            wave1.setAttribute('d', getWavePath(0, 0, 70, 0.015, 110));
            wave2.setAttribute('d', getWavePath(0, Math.PI / 2, 60, 0.018, 125));
            wave3.setAttribute('d', getWavePath(0, Math.PI, 50, 0.022, 140));

            // Reset color
            document.documentElement.style.setProperty('--primary-emerald', '#10B981');
            document.querySelectorAll('stop').forEach(stop => {
                stop.setAttribute('stop-color', '#10B981');
            });
        }

        // Initialize wave paths
        resetAnimation();
        startBtn.textContent = `üåä Ê≥¢„Å´‰πó„Çã (${TOTAL_DURATION / 1000}Áßí)`;
    </script>
</body>

</html>
